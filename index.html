<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie Recommendations</title>
</head>

<body>
    <header>
        <div class="hor">
            <div class="hor">
                <img class="logo" src="movieLogo.jpg" alt="Logo">
                <h1 class='header-text'>Movie Recommendations of the Week</h1>
            </div> 
            <div class="links">
                <a href="#contacts">Contact US</a>
            </div>
        </div>
        <div class="hor">
            <p>.</p>
            <div class="follow">
                <p class="white">Find Us On Social Media</p>
                <div class="social">
                    <div class="icon" id="facebook">
                        <a target="_blank" href="https://www.facebook.com/" class="fa white-bg fa-facebook"></a>
                    </div>
                    <div class="icon" id="twitter">
                    <a target="_blank" href="https://twitter.com/" class="fa white-bg fa-twitter"></a>

                    </div>
                    <div class="icon" id="linkedin">
                    <a target="_blank" href="https://www.linkedin.com/company/" class="fa white-bg fa-linkedin"></a>

                    </div>
                    <div class="icon" id="youtube">
                    <a target="_blank" href="https://www.youtube.com/" class="fa white-bg fa-youtube"></a>
                      
                    </div>
                    <div class="icon" id="instagram">
                    <a target="_blank" href="https://www.instagram.com/" class="fa white-bg fa-instagram"></a>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="movies">
            <h2>Movies</h2>
            <h4>Loading all...</h4>
        </div>
    </section>
    <footer>
        <div class="wrap">
            <div class="contacts" id="contacts">
                <h3>Contact Information</h3>
                <p>Email: moviesforyou@gmail.com</p>
                <p>Phone: 000-000-0000</p>
            </div>
            <div class="awards">
                <h2>Awards</h2>
                <p>Global Movie Magazine's Top 5 Movie Recommendations Sites</p>
                <p>Awarded Best Movie Recommendations by The New York Times</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
